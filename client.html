<!DOCTYPE html>
<html>
<head>
  <style>
  #logs {
    background-color: black;
    color:white;
    height:600px;
    overflow-x: hidden;
    overflow-y: auto;
    text-align: left;
    padding-left:10px;
  }
  </style>
</head>

<body>

<h1>Server Logs:</h1>
<div id="logs">
</div>

<script>
  let source = new EventSource("http://localhost:8004/dashboard");
    source.addEventListener('message', (event) => {
        console.log(event);
        document.getElementById("logs").innerHTML += event.data + "<br>";
    });
</script>

</body>
</html>
